<!DOCTYPE html>
<html lang="pt-br">
  <head>

  <body>

      <div class="finish">
        <h3 id="great">PARABÉNS!!</h3>
        <span></span>

      </div>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
